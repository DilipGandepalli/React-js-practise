<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1><span style="background-color: aquamarine;">This Page is About Forms. </span></h1>
        <form action="index.php" method="post">
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Please Enter Ur Name" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter ur Password"><br><br>
            
            <label for="mobile">Mobile:</label>
            <input type="tel" maxlength="10" id="mobile" placeholder="Enter Ur mob number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"><br><br>

            <label for="bday" >DOB:</label>
            <input type="date" id="bday"><br><br>
            
            <label for="'title">Title: </label>

            <label for="Mr">Mr. </label>
            <input type="radio"  name="title" id="Mr">
            
            
            <label for="Ms">Ms. </label>
            <input type="radio" name="title" id="Ms">

            <label for="Phd">Phd</label>
            <input type="radio" name="title" id="Phd"><br><br>

            <label for="payment">Payment </label>
            <select id="payment">
                <option value="visa">Visa</option>
                <option value="masterCard">Master card</option>
                <option value="giftCard">Gift card</option>
            </select><br><br>

            <label for="file">Choose File</label>
            <input id="file" type="file" accept="image/png"><br><br>

            <label for="comment">Comment: </label>
            <textarea id="comment" rows="3" cols="25"></textarea>

            <br><br>
            <input type="reset">
            <input type="submit">
        </form>

    </body>
</html>
