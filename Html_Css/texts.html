<!DOCTYPE html>
<html>
    <head>
        <title>Text</title>
    </head>

    <body>
        <p>This is normal Text</p><br>
        <b>This is Bold Text</b><br>
        <i>This is Italic Text</i><br>
        <sup>This is Superscript Text</sup><br>
        <sub>This is Subscript Text</sub><br>
        <tt>This is Monospace Text</tt><br>
        <u>This is Underline</u><br>
        <del>This is Delete</del><br>
        <big>This is Big text</big><br>
        <small>This is small text</small><br>
        <mark>This is mark</mark><br>
    </body>
</html>
